
    <div class="col-10 offset-1 justify-content-center">
            <form class="form-horizontal" action="" method="post">
                <fieldset>
                    <h3 class="text-center font-weight-bold">Contactez-moi</h3><hr>
                    <div class="form-group">
                        <label class="control-label" for="name">Nom</label>
                        <div class="">
                            <input id="name" name="name" type="text" placeholder="Votre nom" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" control-label" for="email">Votre adresse e-mail</label>
                        <div class="">
                            <input id="email" name="email" type="text" placeholder="Votre email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="objet" class=" control-label">Objet</label>
                        <select id="objet" class="form-control">
                            <option value="" disabled selected>Objet</option>
                            <option id="front" value="1">Dev Front</option>
                            <option id="back" value="2">Dev Back</option>
                            <option id="full" value="3">CMS</option>
                        </select>
                    </div>
                    <div id="subSelect" class="form-group">

                    </div>
                    <div class="form-group">
                        <label class=" control-label" for="message">Votre message</label>
                        <div class="">
                            <textarea class="form-control" id="message" name="message" placeholder="Veuillez saisir votre message ici..." rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary bgDarkBlue btn-lg">Envoyer</button>
                        </div>
                    </div>
                </fieldset>
            </form>
    </div>
