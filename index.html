<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ProjetCV">
    <link rel="stylesheet" href="libs/css/Bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://resources/demos/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="libs/img/font-mfizz-2.4.1/font-mfizz.css">
    <link rel="stylesheet" href="libs/css/main.css" type="text/css">
    <title>Index</title>
</head>

<body>
    <div class="container-fluid px-0">
        <header id="header" class="row text-center bgDarkBlue text-light justify-content-center shadow-sm"></header>
        <div class="d-md-flex justify-content-around">
            <div id="leftBarMd" class="col-md-4">
                <section id="profile" class="justify-content-center col-12 bg-light px-0 text-center shadow-sm">
                </section>
                <section id="accordion" class="col-12">
                    <h3>Langages</h3>
                    <div id="languages" class="col-12 px-0">
                    </div>
                    <h3>Frameworks</h3>
                    <div id="frameworks" class="col-12 px-0">
                    </div>
                    <h3>Technologies</h3>
                    <div id="technologies" class="col-12 px-0">
                    </div>
                    <h3>CMS</h3>
                    <div id="cms" class="col-12 px-0">
                    </div>
                    <h3>Outils de développement</h3>
                    <div id="devTools" class="col-12 px-0">
                    </div>
                    <h3>Outils de graphisme</h3>
                    <div id="graphicTools" class="col-12 px-0">
                    </div>
                    <h3>Outils bureautiques</h3>
                    <div id="desktopTools" class="col-12 px-0"></div>
                    <h3>Langues</h3>
                    <div id="spokenLanguages" class="col-12 px-0">
                    </div>
                </section>
            </div>
            <div class="col-md-8">
                <section id="formation" class="col-12 text-center bg-light shadow-sm">
                    <h3 class="font-weight-bold">Formations</h3 class="font-weight-bold">
                </section>
                <section id="experience" class="col-12 text-center bg-light shadow-sm">
                    <h3 class="font-weight-bold">Expériences professionnelles</h3>
                </section>
                <section id="hobbies" class="col-12 text-center bg-light shadow-sm">
                    <h3 class="font-weight-bold">Centres d'intérêt</h3>
                </section>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="libs/js/main.js"></script>
</body>

</html>
